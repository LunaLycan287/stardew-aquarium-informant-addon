# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Download SMAPI
      uses: vcup/release-downloader@v1.7
      with:
        repository: Pathoschild/SMAPI
        latest: true
        fileName: SMAPI-*-installer.zip
        extract: true
    - name: Show files
      run: ls -al
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -property:GamePath=./SMAPI-3.18.2-Installer/ -property:GameModsPath=./SMAPI-3.18.2-Installer/Mods -property:EnableModDeploy=false
    - name: Test
      run: dotnet test --no-build --verbosity normal
